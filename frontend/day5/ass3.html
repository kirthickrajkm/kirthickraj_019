
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pattern Display</title>
</head>
<body>
<h1>Pattern Display</h1>
<label for="rows">Enter the number of rows:</label>
<input type="number" id="rows">
<button onclick="displayPattern()">Display Pattern</button>
<pre id="output"></pre>

<script>
function displayPattern() {
    const rows = parseInt(document.getElementById('rows').value);
    let pattern = "";
    for (let i = 1; i <= rows; i++) {
        for (let j = 1; j <= i; j++) {
            pattern += "* ";
        }
        pattern += "\n";
    }
    document.getElementById('output').innerText = pattern;
}
</script>
<style>
    h1{
        color:black;
    }
 label{
    color: rgb(0, 0, 0);
}
body{

    background-color: lightcoral ;
}
 
</style>
</body>
</html>
