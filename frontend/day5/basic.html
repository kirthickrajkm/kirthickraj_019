<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Calculate()
        {
        let num1=parseInt(document.getElementById("n1").value);
        let num2=parseInt(document.getElementById("n2").value);
        let op=document.getElementById("op").value;
        let result="";
        if(op=="add")
       {
        result="Addition : "+(num1+num2);
       }
       if(op=="sub")
    {
        result="Subtraction : "+(num1-num2);
    }
    if(op=="mul")
    {
        result="Multiple: "+(num1*num2);
    }
    if(op=="div")
    {
        result="Division : "+(num1/num2);
    }
    
    document.getElementById("output").innerHTML=result;
}
    </script>
</head>
<body>
    Enter First Number <input type="text" name="" id="n1">
    <br>
    <br>
    Enter Second Number <input type="text" name="" id="n2">
    <br>
    <br>
    Select The Operator <select name="" id="op">
        <option value="add">Addition</option>
        <option value="sub">Subtraction</option>
        <option value="mul">Multiple</option>
        <option value="div">Divition</option>
    </select>
    <br>
    <br>
    <button onclick="Calculate()">Calculate</button>
    <br>
    <br>
    <label for="">Result:</label>
    <div id="output">
        
    </div>
</body>
</html>
