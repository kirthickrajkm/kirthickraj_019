<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid system</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container bg-light col-lg-6 p-4">
    <div class="row">
        <div class="col bg-secondary p-4 border-2 data-bs-theme='light' opacity-100">Single column</div>
      </div>
      <br>
      <div class="row d-flex justify-content-between gap-2">
        <div class="col bg-primary  d-flex justify-content-between">This is first column</div><br>
        <div class="col bg-warning">.This is second column</div>
      </div><br>
      <div class="row gap-4">
        <div class="col bg-warning">This is first column</div><br>
        <div class="col bg-secondary opacity-10">.This is second column</div><br>
        <div class="col bg-danger opacity-100">.This is third column</div><br>
        <div class="col bg-info opacity-100">.This is fourth column</div>
      </div>
    </div>
</body>
</html>
